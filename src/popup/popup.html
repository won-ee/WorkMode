<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="popup.css" />
  <title>WorkMode</title>
</head>
<body>
  <div id="app">

    <!-- Header -->
    <div class="wm-header">
      <div class="wm-logo">
        <div class="wm-logo-icon">
          <svg viewBox="0 0 24 24">
            <rect x="3" y="3" width="7" height="7" rx="1"/>
            <rect x="14" y="3" width="7" height="7" rx="1"/>
            <rect x="3" y="14" width="7" height="7" rx="1"/>
            <rect x="14" y="14" width="7" height="7" rx="1"/>
          </svg>
        </div>
        <span class="wm-title">WorkMode</span>
      </div>
      <label class="wm-master-toggle">
        <input type="checkbox" id="toggle-enabled" />
        <span class="wm-slider"></span>
      </label>
    </div>

    <!-- Status Bar -->
    <div class="wm-status">
      <div class="wm-status-bar">
        <div class="wm-status-fill"></div>
      </div>
    </div>

    <!-- Filters -->
    <div class="wm-section">
      <div class="wm-section-title">필터</div>

      <div class="wm-toggle-row">
        <div class="wm-toggle-label">
          <div class="wm-toggle-icon">
            <svg viewBox="0 0 24 24">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <circle cx="8.5" cy="8.5" r="1.5"/>
              <path d="M21 15l-5-5L5 21"/>
            </svg>
          </div>
          이미지 숨기기
        </div>
        <label class="wm-small-toggle">
          <input type="checkbox" id="toggle-images" />
          <span class="wm-slider"></span>
        </label>
      </div>

      <div class="wm-toggle-row">
        <div class="wm-toggle-label">
          <div class="wm-toggle-icon">
            <svg viewBox="0 0 24 24">
              <polygon points="5 3 19 12 5 21 5 3"/>
            </svg>
          </div>
          동영상 숨기기
        </div>
        <label class="wm-small-toggle">
          <input type="checkbox" id="toggle-videos" />
          <span class="wm-slider"></span>
        </label>
      </div>

      <div class="wm-toggle-row">
        <div class="wm-toggle-label">
          <div class="wm-toggle-icon">
            <svg viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="9"/>
              <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
              <line x1="9" y1="9" x2="9.01" y2="9"/>
              <line x1="15" y1="9" x2="15.01" y2="9"/>
            </svg>
          </div>
          이모지 숨기기
        </div>
        <label class="wm-small-toggle">
          <input type="checkbox" id="toggle-emojis" />
          <span class="wm-slider"></span>
        </label>
      </div>

      <div class="wm-toggle-row">
        <div class="wm-toggle-label">
          <div class="wm-toggle-icon">
            <svg viewBox="0 0 24 24">
              <rect x="2" y="3" width="20" height="14" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2"/>
              <line x1="8" y1="21" x2="16" y2="21" stroke="currentColor" stroke-width="2"/>
              <line x1="12" y1="17" x2="12" y2="21" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
          탭 위장
        </div>
        <label class="wm-small-toggle">
          <input type="checkbox" id="toggle-tab" />
          <span class="wm-slider"></span>
        </label>
      </div>
    </div>

    <div class="wm-divider"></div>

    <!-- Settings -->
    <div class="wm-section">
      <div class="wm-section-title">설정</div>

      <div class="wm-field">
        <div class="wm-field-label">위장 테마</div>
        <div class="wm-select-wrap">
          <select class="wm-select" id="select-theme">
            <option value="minimal">미니멀</option>
            <option value="spreadsheet">스프레드시트</option>
            <option value="erp">ERP</option>
            <option value="email">이메일</option>
          </select>
          <span class="wm-select-arrow">
            <svg viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"/></svg>
          </span>
        </div>
      </div>

      <div class="wm-field">
        <div class="wm-field-label">긴급 탈출 URL</div>
        <input class="wm-input" type="url" id="input-bosskey" placeholder="https://docs.google.com/spreadsheets" />
      </div>
    </div>

    <div class="wm-divider"></div>

    <!-- Site Control -->
    <div class="wm-section wm-always">
      <button class="wm-site-btn" id="btn-exclude">이 사이트에서 끄기</button>

      <div class="wm-excluded">
        <div class="wm-excluded-header" id="btn-toggle-whitelist">
          <svg viewBox="0 0 24 24"><polyline points="9 6 15 12 9 18"/></svg>
          제외된 사이트 (<span id="whitelist-count">0</span>)
        </div>
        <div class="wm-excluded-list" id="whitelist-panel">
          <div id="whitelist-list"></div>
          <p id="whitelist-empty" class="wm-excluded-empty">제외된 사이트가 없습니다</p>
        </div>
      </div>
    </div>

    <div class="wm-divider"></div>

    <!-- Footer -->
    <div class="wm-footer">
      <div class="wm-shortcut">
        토글 <span class="wm-kbd">Ctrl</span><span class="wm-kbd">&#x21E7;</span><span class="wm-kbd">Q</span>
      </div>
      <div class="wm-shortcut">
        탈출 <span class="wm-kbd">Ctrl</span><span class="wm-kbd">&#x21E7;</span><span class="wm-kbd">E</span>
      </div>
    </div>

  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
